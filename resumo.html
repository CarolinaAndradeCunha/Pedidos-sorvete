<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resumo do Pedido</title>
  <link rel="stylesheet" href="resumo.css" />
</head>
<body>
  <div class="container">
    <h1>Resumo do Pedido</h1>
    <div class="resumo-item"><strong>Tipo:</strong> <span id="tipo"></span></div>
    <div class="resumo-item"><strong>Tamanho:</strong> <span id="tamanho"></span></div>
    <div class="resumo-item"><strong>Sabores:</strong> <span id="sabores"></span></div>
    <div class="resumo-item"><strong>Cobertura:</strong> <span id="cobertura"></span></div>

    <div class="opcoes">
      <button id="editar">Editar Pedido</button>
      <button id="confirmar">Confirmar Pedido</button>
    </div>
  </div>

  <script src="resumo.js"></script>
</body>
</html>
