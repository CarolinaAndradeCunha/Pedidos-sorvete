<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Escolha o Tamanho</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Qual o tamanho?</h1>
    <p>Selecione o tamanho do seu pedido:</p>

    <section class="opcoes" id="opcoes-tamanho">
      <div class="opcao" data-valor="Pequeno">
        <img src="img/tamanho-pequeno.png" alt="Tamanho Pequeno">
        <p>Pequeno</p>
      </div>
      <div class="opcao" data-valor="Médio">
        <img src="img/tamanho-medio.png" alt="Tamanho Médio">
        <p>Médio</p>
      </div>
      <div class="opcao" data-valor="Grande">
        <img src="img/tamanho-grande.png" alt="Tamanho Grande">
        <p>Grande</p>
      </div>
    </section>

    <p class="erro" id="mensagem-erro"></p>

    <button id="btn-avancar" class="botao-avancar">Avançar</button>
  </main>

  <script src="tamanho.js"></script>
</body>
</html>
